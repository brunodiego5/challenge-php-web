<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Castastrar Cliente
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <!-- form start -->
        <form role="form" action="/customers/{$customer.id}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" value="{$customer.name}">
            </div>
            <div class="form-group">
              <label for="date_birth">Data de Nascimento</label>
              <input type="text" class="form-control" id="date_birth" name="date_birth" placeholder="Digite a data de nascimento" value="{$customer.date_birth}">
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o cpf" value="{$customer.cpf}">
            </div>
            <div class="form-group">
              <label for="rg">RG</label>
              <input type="text" class="form-control" id="rg" name="rg" placeholder="Digite o rg" value="{$customer.rg}">
            </div>
            <div class="form-group">
              <label for="phone">Telefone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Digite o phone" value="{$customer.phone}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>

        <!---->
        <div class="box-header">
          <a href="/customers/{$customer.id}/addresses/create" class="btn btn-success">Cadastrar Endereço</a>
        </div>

        <div class="box-body no-padding">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Endereço</th>
                <th>Complemento</th>
                <th>cidade</th>
                <th>Estado</th>
                <th>País</th>
                <th>CEP</th>
                <th style="width: 140px">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              {loop="$addresses"}
              <tr>
                <td>{$value.id}</td>
                <td>{$value.address}</td>
                <td>{$value.complement}</td>
                <td>{$value.city}</td>
                <td>{$value.state}</td>
                <td>{$value.country}</td>
                <td>{$value.zip_code}</td>
                <td>
                  <a href="/customers/{$customer.id}/addresses/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                  <a href="/customers/{$customer.id}/addresses/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
