<div class="container">

  <div class="header-page">
    <h1 class="title">Edição de usuário</h1>
    <div class="controls">
      <a href="/users" class="button-link">
        <i class="material-icons">keyboard_backspace</i>
        <span>Voltar</span>
      </a>

      <button class="button-save" type="submit" form="form">
        <i class="material-icons">save</i>
        <span>Salvar</span> 
      </button>       
    </div>
  </div>

  <div class="panel">
        <form id="form" action="/users/{$user.id}" method="post">
          <div class="row">
            <div class="column">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite o nome" required value="{$user.name}">
              </div>
            </div>

            <div class="column">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" required value="{$user.email}">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
